<div class="login100-form-title" style="background-image: url(assets/login/images/bg-01.jpg);">
  <span class="login100-form-title-1">
    Sign In
  </span>
</div>

<form class="login100-form validate-form">
  <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
    <span class="label-input100">Username</span>
    <input class="input100" type="text" name="nom" placeholder="Enter username">
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
    <span class="label-input100">Username</span>
    <input class="input100" type="text" name="prénom" placeholder="Enter username">
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">

    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
    <span class="label-input100">Username</span>
    <input class="input100" type="date" name="date de naissance" placeholder="Enter username">
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
    <span class="label-input100">Username</span>
    <input class="input100" type="text" name="num téléphone" placeholder="Enter username">
    <span class="focus-input100"></span>
  </div>


  <div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
    <span class="label-input100">Password</span>
    <input class="input100" type="password" name="pass" placeholder="Enter password">
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
    <span class="label-input100">confirm password</span>
    <input class="input100" type="password" name="pass" placeholder="Enter password">
    <span class="focus-input100"></span>
  </div>

  <div class="flex-sb-m w-full p-b-30">

    </div> -->

    <div>
      <a [routerLink]="'/auth/login'" class="txt1">
        already have account, log in here
